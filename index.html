<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vídeo com Link</title>
</head>
<body>
  <h1>Exemplo: Link para Vídeo</h1>

  <!-- Link que abre o vídeo em nova aba -->
  <p><a href="videos/meuvideo.mp4" target="_blank">▶ Assistir ao vídeo</a></p>

  <!-- Link para baixar o vídeo -->
  <p><a href="videos/meuvideo.mp4" download>⬇ Baixar vídeo</a></p>

  <!-- Player do vídeo incorporado -->
  <video width="640" controls>
    <source src="videos/meuvideo.mp4" type="video/mp4">
    Seu navegador não suporta vídeo HTML5.
  </video>
</body>
</html>
